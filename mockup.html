<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Page Mockup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Enter book ID:</h2>
  
  <input type="text" id="searchBox" placeholder="Type book ID..."><br>
  
  <button onclick="search()">Search</button>

  <p id="output"></p>

  <script>
function search() {
  const value = document.getElementById('searchBox').value.trim();
  const output = document.getElementById('output');

  if (value === "") {
    output.textContent = "Please enter a book ID before searching.";
    output.style.color = "red";
  } else {
    output.textContent = `Searching for: "${value}"`;
    output.style.color = "black";
  }
}
  </script>
</body>
</html>
